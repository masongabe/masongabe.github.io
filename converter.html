<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>


    <link rel="stylesheet" href="css/styles.css">

    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>

    <div class="stripedbox"><h1>Temperature Converter</h1></div>

   
<div class="infobox"><h3>Enter a numerical value in the Farenheit box to convert to other temperatures</h3></div>


    <div class="input-container">
        <input type="text" placeholder="Farenheit" id="farenheit">
        <label for="farenheit">Farenheit</label>
    </div>
    
    <div class="input-container">
        <input type="text" placeholder="Centigrade" id="centigrade">
        <label for="centigrade">Centigrade</label>
    </div>
    

    <div class="input-container">
        <input type="text" placeholder="Kelvin" id="kelvin">
        <label for="kelvin">Kelvin</label>
    </div>
    

    <div class="input-container">
        <input type="text" placeholder="Rankine" id="rankine">
        <label for="rankine">Rankine</label>
    </div>
    

    <div class="input-container">
        <input type="text" placeholder="Reaumur" id="reaumur">
        <label for="reaumur">Reaumur</label>
    </div>
    



    

    <script src="js/jquery.min.js"></script>
    <script src="js/converter.js"></script>

</body>
</html>
