<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCU quiz</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
 

</head>
<body>
    <div class="stripedbox"><h1>MCU Quiz</h1></div>
<form action="">
    <div class="Q">
        1. What song plays at the beginning of the first iron man film?
    </div>
        <div class="option">
           <input type="radio" name="option" value="false"> blue -eiffel 65
        </div>
        <div class="option">
           <input type="radio" name="option" value="true"> back in black -ACDC
        </div>
        <div class="option">
            <input type="radio" name="option" value="false">  stairway to heaven-Led Zeppelin
        </div>
    <div class="op"> 
        <input type="button" value="Done" id="done">
    </div>
    <div class="op">
        <input type="text" name="score" id="score">
    </div>
</form>


    <script src="js/jquery.min.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
