<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Calculator</title> 

    <link rel="stylesheet" href="css/styles.css">

   <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="manifest" href="/site.webmanifest">
   <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">


</head>
<body>
    <div class="stripedbox">
        <h1>Calculator</h1>
    </div>
    <form action="">
        <div class="op">
            <input type="text" id="a" autocomplete="off">
            <input type="text" id="b" autocomplete="off">
        </div>

        <div class="radio">
            <input type="radio" name="operator" value="plus"> +
            <input type="radio" name="operator" value="minus"> -
            <input type="radio" name="operator" value="times"> &times;
            <input type="radio" name="operator" value="divide"> &divide;
        </div>

        <div class="op">
            <input type="button" value="Calculate" id="calc"> 
        </div>
        <div class="op">
            <input type="text" id="ans" autocomplete="off">
        </div>
    </form> 
        <script src="js/jquery.min.js"></script>
        <script src="js/calculator.js"></script>
</body>
</html>
